<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <svg width="600" height="300">
        <!-- Background -->
        <rect width="100%" height="100%" fill="white" />
      
        <!-- Road -->
        <rect x="0" y="200" width="600" height="50" fill="black" />
      
        <!-- Truck Body -->
        <rect x="50" y="60" width="250" height="100" fill="blue" />
      
        <!-- Wheels -->
        <circle cx="80" cy="180" r="20" fill="black" />
        <circle cx="280" cy="180" r="20" fill="black" />
        <circle cx="330" cy="180" r="20" fill="black" />
        
        <!-- Truck Cabin -->
        <rect x="300" y="80" width="80" height="80" fill="black" />
        
        <!-- Truck Window -->
        <rect x="335" y="90" width="40" height="20" fill="lightgray" />
      
        <!-- Human Body -->
        <rect x="550" y="80" width="40" height="40" fill="orange" />
        
        <!-- Human Head -->
        <circle cx="570" cy="60" r="20" fill="black" />
      
      
        
    
        <rect x="555" y="120" width="30" height="80" fill="black" />
     
    </svg>
</body>
</html>
